#Dataset and Loading Setting
DATASET: 'vertebra'  # 'tmnist', 'dtd', 'places2', 'celeba', 'imagenet', 'cityscapes','spine_img'
MASKDATASET: 'irrmask'
MASK_TYPES: ['generated']   #####['random_free_form']
RANDOM_CROP: False
MASKFROMFILE: False
LOG_DIR: vertebra_local_norm_dis2to8
MODEL_RESTORE: '' #'201809200859_full_model_places2_256/epoch_1_ckpt.pth.tar'  # '20180115220926508503_jyugpu0_places2_NORMAL_wgan_gp_full_model'

#overall setting
GAN: 'sn_pgan'  # 'dcgan', 'lsgan', 'wgan_gp', 'one_wgan_gp'
PRETRAIN_COARSE_NETWORK: False
IMG_SHAPES: [256,256]
RANDOM_BBOX_SHAPE: [32, 32]
RANDOM_BBOX_MARGIN: [64, 64]
BATCH_SIZE: 30
RANDOM_SEED: False
PADDING: 'SAME'
BATCH_NORM: True
#random free_form settings
MAXVERTEX: 5
MAXANGLE: 4.0 #pi
MAXLENGTH: 40
MAXBRUSHWIDTH: 10
RANDOM_FF_SETTING:
    img_shape: [256,256]
    mv: 2
    ma: 4.0
    ml: 10
    mbw: 5
# training
NUM_GPUS: 1
GPU_ID: 3 # -1 indicate select any available one, otherwise select gpu ID, e.g. [0,1,3]
EPOCH: 200
GRADS_SUMMARY: False
GRADIENT_CLIP: False
GRADIENT_CLIP_VALUE: 0.1
SUMMARY_FREQ: 50
VAL_SUMMARY_FREQ: 5000
LEARNING_RATE: 0.0001
WEIGHT_DECAY: 0.0

#validate
STATIC_VIEW_SIZE: 100

# loss
AE_LOSS: True
L1_LOSS: True
GLOBAL_DCGAN_LOSS_ALPHA: 1.
GLOBAL_WGAN_LOSS_ALPHA: 1.
GAN_LOSS_ALPHA: 0.005  # dcgan: 0.0008, wgan: 0.0005, onegan: 0.001
WGAN_GP_LAMBDA: 10
L1_LOSS_ALPHA: [1.2, 1.2, 1.2, 1.2]
GAN_WITH_MASK: True
GAN_WITH_GUIDE: False
DISCOUNTED_MASK: False

# loss legacy
LOAD_VGG_MODEL: False
FEATURE_LOSS: False
GRAMS_LOSS: False
TV_LOSS: False
TV_LOSS_ALPHA: 0.
FEATURE_LOSS_ALPHA: 0.01
GRAMS_LOSS_ALPHA: 50
SPATIAL_DISCOUNTING_GAMMA: 0.9

